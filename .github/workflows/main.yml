---
name: rerobots JS tests
on:
    push:
    pull_request:
jobs:
    build-and-test:
        name: Build and test
        runs-on: ubuntu-22.04
        strategy:
            matrix:
                node: ['18', '20', '22.4']
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with:
                node-version: ${{ matrix.node }}
                cache: yarn
            - name: Installation
              run: yarn install --frozen-lockfile
            - name: Lint
              if: ${{ matrix.node == 18 }}
              run: |
                yarn format:check
                yarn lint
